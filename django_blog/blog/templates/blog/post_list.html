{% extends 'blog/base.html' %}
{% block content %}
<h2>Blog Posts</h2>
{% for post in posts %}
    <div>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:50 }}</p>
        <small>Published on: {{ post.published_date }}</small>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
